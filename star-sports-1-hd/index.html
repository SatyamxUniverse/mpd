<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download MPD File</title>
</head>
<body>

<script>
function downloadMPD() {
    // URL of the MPD file to download
    const mpdUrl = "https://bpprod5catchup.akamaized.net/bpk-tv/irdeto_com_Channel_252/output/manifest.mpd?begin=20240514T010000&end=20250531T160000";

    // Fetch the MPD file content
    fetch(mpdUrl)
    .then(response => response.blob())
    .then(blob => {
        // Create a blob URL for the MPD content
        const blobUrl = URL.createObjectURL(blob);

        // Create a link element
        const link = document.createElement('a');
        link.href = blobUrl;
        link.download = 'manifest.mpd'; // Specify the filename to save as

        // Trigger the download
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        // Revoke the blob URL after download
        URL.revokeObjectURL(blobUrl);
    })
    .catch(error => {
        console.error('Error downloading MPD file:', error);
    });
}

// Trigger downloadMPD function when the document is ready
document.addEventListener('DOMContentLoaded', function() {
    downloadMPD();
});
</script>

</body>
</html>
