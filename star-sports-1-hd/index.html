<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Automatic MPD File Download</title>
</head>
<body>

<script>
// Function to download MPD file automatically
function downloadMPD() {
    // URL of the MPD file to download
    const mpdUrl = "https://bpweb5.akamaized.net/bpk-tv/irdeto_com_Channel_250/output/manifest.mpd";

    // Create a link element
    const link = document.createElement('a');
    link.href = mpdUrl;
    link.download = 'manifest.mpd'; // Specify the filename to save as

    // Trigger the download
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

// Call the function to download MPD automatically when the page loads
window.onload = downloadMPD;
</script>

</body>
</html>
