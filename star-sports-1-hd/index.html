<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View MPD File</title>
</head>
<body>

<div id="mpdContent"></div>

<script>
// Function to fetch MPD file content
function fetchMPDContent(url) {
    fetch(url)
        .then(response => response.text())
        .then(data => {
            // Display MPD content
            document.getElementById('mpdContent').innerText = data;
        })
        .catch(error => {
            console.error('Error fetching MPD content:', error);
            document.getElementById('mpdContent').innerText = 'Error fetching MPD content.';
        });
}

// URL of the MPD file to display
const mpdUrl = 'https://bpweb5.akamaized.net/bpk-tv/irdeto_com_Channel_250/output/manifest.mpd';

// Fetch and display MPD content
fetchMPDContent(mpdUrl);
</script>

</body>
</html>
